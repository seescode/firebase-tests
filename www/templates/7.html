<ion-view title="Japanese Helper">
    <ion-content class="padding">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="data.newMessage"/>
        </label>
      </div>
      <div>
          <ul>
            <li ng-repeat="msg in messages" ng-bind-template="{{msg.msg}} click to delete" ng-click="vm.deleteItem(msg)"></li>
          </ul>
      </div>
      <div>
        <h1>You said: {{ data.newMessage }}</h1>
      </div>
      <div>
        <button ng-click="vm.addItem()" class="button button-block button-positive">Add Item</button>
      </div>

    </ion-content>
</ion-view>
