<ion-view title="Japanese Helper">
    <ion-content class="padding">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="data.message" />
        </label>
      </div>
      <div>
          <ul>
            <li ng-repeat="msg in messages" ng-bind-template="{{msg.msg}} click to update" ng-click="vm.showItem(msg, $index)"></li>
          </ul>
      </div>
      <div>
        <h1>You said: {{ data.message }}</h1>
      </div>
      <div>
        <button ng-click="vm.updateItem()" class="button button-block button-positive">Update Item</button>
      </div>

    </ion-content>
</ion-view>
