<ion-view title="Japanese Helper">
    <ion-content class="padding">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="data.a1"/>
        </label>
      </div>
      <div>
        <h1>data.a1: {{ data.a1 }}</h1>
      </div>
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="data.a2"/>
        </label>
      </div>
      <div>
        <h1>data.a2: {{ data.a2 }}</h1>
      </div>
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="data.a2.inner"/>
        </label>
      </div>
      <div>
        <h1>data.a2.inner: {{ data.a2.inner }}</h1>
        <h2>Interesting if you set data.a2 you are prevented from setting data.a2.inner</h2>
      </div>

    </ion-content>
</ion-view>
