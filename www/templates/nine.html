<ion-view title="Japanese Helper">
    <ion-content class="padding">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="data.text"/>
        </label>
      </div>
      <div>
        <h1>You said: {{ data.text }}</h1>
      </div>
      <div>
        <p ng-repeat="i in array" ng-bind="i"></p>
      </div>
      <div>
        <button ng-click="vm.addItem()" class="button button-block button-positive">Add item to inner array</button>
      </div>
    </ion-content>
</ion-view>
